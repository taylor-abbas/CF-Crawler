{% extends 'base.html' %} {% block content %}

<div class="jumbotron jumbotron-fluid mt-4" id="p-form">
    <form action="http://127.0.0.1:8000/goto/success" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
            <label for="exampleFormControlInput1" class="mb-2">Name</label>
            <input
                type="name"
                name="name"
                class="form-control"
                id="name"
                placeholder="John Doe"
            />
        </div>
        <div class="form-group mt-2">
            <label for="exampleFormControlInput1" class="mb-2"
                >Email address</label
            >
            <input
                type="email"
                name="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
            />
        </div>
        <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1" class="mb-2"
                >Suggestions</label
            >
            <textarea
                class="form-control"
                name="suggestion"
                rows="3"
                placeholder=" . . . . "
            ></textarea>
        </div>
        <button type="submit" class="btn btn-success mb-2 mt-3">Submit</button>
    </form>
</div>

{% endblock content %}
