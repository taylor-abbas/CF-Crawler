{% extends 'base.html' %}

<script>
    {% block jquery %}
    {% endblock jquery %}
</script>

{% block title %}Dashboard{% endblock title %} {% block content %}
<div class="jumbotron jumbotron-fluid mt-4" id="p-form">
    <form method="post" action="stats/" id="form1">
        {% csrf_token %}
        <div class="mb-3">
            <!-- <label for="CF Handle" class="form-label">Handle</label> -->
            <h2 class="display-6">Hi, enter your CF handle below</h2>
            <input
                type="text"
                class="form-control"
                id="handle"
                aria-describedby="emailHelp"
                name="handle"
            />
            <div id="handle" class="form-text">
                We'll never share your handle with anyone else.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
